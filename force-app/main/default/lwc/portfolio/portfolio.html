                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>         
                </template>
                <!---Project Section - End------>
                
                <!----Certifications Section------>

                <template if:true={certificate_page}>
                    <div class="certificate-page">
                        <div class="certificate-section">
                            <div class="certificate-hero">
                                <div class="certificate-hero-left">
                                    <img src={certificate_Url}>
                                </div>
                                <div class="hero-right">
                                    <h1>Certifications</h1>
                                    <p>Unveiling a journey of excellence and innovation, this section celebrates my academic milestones and professional certifications that underscore my dedication and expertise in the dynamic realm of computer science.</p>
                                </div>
                            </div>
                            <div class="certificate-display">
                                <template for:each={certiData.data} for:item="item" for:index="index">
                                    <div key={item.Id} class="certificate">
                                        <a href={item.Certification_Link__c} style="text-decoration: none;">
                                            <div class="cert-head">
                                                <img src={coursera_logo_Url}>
                                            </div>
                                            <div class="certificate-details">
                                                <h2 style="color: rgb(0, 28, 85);">{item.Name}</h2>
                                                <p style="color: rgb(127, 141, 170);">- {item.Certification_Platform__c}</p>
                                            </div>
                                        </a>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
                <!----Certifications Section -End------>

                <!----Resume Section---->

                <template if:true={isResumeModalOpen}>
                    <!-- Modal/Popup Box LWC starts here -->
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- Modal/Popup Box LWC header here -->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeResumeModal}>
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Resume Preview/Download</h2>
                            </header>
                            <!-- Modal/Popup Box LWC body starts here -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <lightning-card title="Resume">
                                    <template for:each={fileList} for:item="item">
                                        <div key={item.value} class="slds-box">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                                                  <p><strong>FileName - </strong>{item.label}</p>
                                                </div>
                                                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                                                  <a href={item.url} download><lightning-button label="Download"></lightning-button></a>
                                                </div>
                                                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                                                  <lightning-button label="Preview" style="display: none;"
                                                        variant="brand"
                                                        data-id={item.value}
                                                        onclick={resumePreviewHandler}
                                                  ></lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </lightning-card>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
                <!----Resume Section - End--->

                <!----Footer Section---->
                <hr class="footer-bar"/>
                <div class="footer-cover">
                    <div class="footer">
                        <div class="copyrights">
                            {profile.Copyrights__c}
                        </div>
                        <div class="platfrom-used">
                            Developed by Mrunal Shaganti with the help of Salesforce LWC.
                        </div>
                    </div>
                </div>
                <!----Footer Section -End---->

            </div>     
        </template>
    </div>
    
</template>
